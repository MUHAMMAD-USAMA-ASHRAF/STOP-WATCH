<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-image: url(../say-stopwatch/gallery/az.jpg);">
    <!-- <div class="bo"> -->
    <div class="qwe" style="background-image: url(../say-stopwatch/gallery/mnbv.jpg);">
        <h1 id="hour" class="four">00</h1>
        <h1 id="min" class="one">00</h1>
        <h1 id="sec" class="two">00</h1>
        <h1 id="msec" class="three">00</h1>
    </div>
    <div class="asd">
        <button style="background-image: url(../say-stopwatch/gallery/sa.jpg);" id='disabled' class="bone" onclick="start()">START</button>
        <button style="background-image: url(../say-stopwatch/gallery/sa.jpg);" class="tone" onclick="pause()">PAUSE</button>
        <button style="background-image: url(../say-stopwatch/gallery/sa.jpg);" class="thone" onclick="reset()">RESET</button>
    </div>
    <!-- </div> -->
    <script src="app.js"></script>
